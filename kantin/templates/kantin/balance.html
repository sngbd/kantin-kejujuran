{% extends "kantin/layout.html" %}

{% block body %}
    <h2>Balance Box</h2>
    <p>Current balance: Rp. {{ balance }}</p>
    <form action="{% url 'kantin:balance' %}" method="POST">
        {% csrf_token %}
        <div class="form-group"
            {{ form }}
        </div>
        <input type="submit" class="btn btn-primary" name="Add" value="Add">
        <input type="submit" class="btn btn-primary" name="Withdraw" value="Withdraw">
    </form>
{% endblock %}
